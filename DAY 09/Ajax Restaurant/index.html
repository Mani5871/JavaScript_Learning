<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AJAX Restaurants</title>

    <style>
        #restaurant_list {
            margin-top: 20px;
            padding: 20px;
        }

        #restaurant_list>*:not(:last-child) {
            display: block;
            margin-bottom: 20px;
            margin-left: 30px;
        }

        #restaurant_list >*+* {
            display: block;
            margin-bottom: 20px;
            margin-left: 30px;
        }
        #item_list_div
        {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div class="container my-10">
        <button class="btn btn-primary my-4" id="restaurants">Get Restaurants</button>
    </div>

    <div class="container">
        <div class="row my-2 mx-2" id="restaurant_list">

        </div>
    </div>

    <div class="container" id="item_list_div">
        <!-- Create a table with 4 attributes food name, food type, protein, calories -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Food Name</th>
                    <th scope="col">Food Type</th>
                    <th scope="col">Protein</th>
                    <th scope="col">Calories</th>
                </tr>
            </thead>
            <tbody id="item_list">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
